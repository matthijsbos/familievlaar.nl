<div
    class="container">
    <form role="form">
        <div class="form-group">
            <label>Naam</label>
            <input 
                type="text" 
                class="form-control"
                data-bind="value: name" />
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input
                type="text" 
                class="form-control"
                data-bind="value: email" />
        </div>
        <div class="checkbox">
            <label>
                <input
                    type="checkbox"
                    data-bind="checked: admin" />
                Administrator
            </label>
        </div>
    </form>
    <button
        type="button"
        class="btn btn-primary"
        data-bind="click: resetButtonClicked">Wijzigingen opslaan</button>
     <button
        type="button"
        class="btn btn-default"
        data-bind="click: resetButtonClicked">Wachtwoord resetten</button>
    <button
        type="button"
        class="btn btn-default"
        data-bind="click: inviteButtonClicked">Uitnodiging versturen</button>

</div>
