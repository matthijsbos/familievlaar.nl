<div class="container">
    <div 
        class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Admin</h3>
        </div>
        <div class="panel-body">
            <div class="btn-group">
                <button
                    data-bind="click: createButtonClicked"
                    type="button"
                    class="btn btn-default">
                    Album toevoegen
                </button>
                <button
                    data-bind="click: editOrderButtonClicked, css: {'active': editOrder()}"
                    type="button"
                    class="btn btn-default">
                    <span 
                        class="glyphicon"
                        data-bind="css: { 
                            'glyphicon-edit': !editOrder(), 
                            'glyphicon-check': editOrder() 
                        }"></span>
                    Volgorde aanpassen
                </button>
            </div>
        </div>
    </div>
    <div 
        class="row gridmanager"
        data-bind="foreach: albums">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="thumbnail" style="position: relative">
                <div class="btn-group" data-bind="visible: $root.editOrder">
                    <button 
                        class="btn btn-default">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                    </button> 
                    <button 
                        class="btn btn-default">
                        <span class="glyphicon glyphicon-arrow-right"></span>
                    </button> 
                </div>
                <div class="overlay-icon handle"
                    data-bind="visible: $root.editOrder">
                    <span class="glyphicon glyphicon-move"></span>
                </div>
                <img 
                    data-bind="attr: { src: thumbnailUrl }"
                    class="img-responsive" />
                <div class="caption" style="position: absolute, bottom: 0">
                    <p>
                        <span data-bind="text:title" />
                        <span class="badge pull-right "
                            data-bind="text: count">#</span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
