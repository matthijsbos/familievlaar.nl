<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Admin</h3>
        </div>
        <div class="panel-body">
            <p>
                <button
                    data-bind="click: createButtonClicked"
                    type="button"
                    class="btn btn-default">
                    Album toevoegen
                </button>
                <button
                    data-bind="click: editOrderButtonClicked, css: { active: editOrder }"
                    type="button"
                    class="btn btn-default">
                    Volgorde aanpassen
                </button>
            </p>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Fotoalbums</h3>
        </div>
        <div class="panel-body gridmanager">
            <div class="row "
                data-bind="foreach:albums">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div 
                        class="thumbnail">
                        <img 
                            data-bind="attr: { src: thumbnailUrl }"
                            class="img-responsive" />
                        <div class="caption">
                            <span data-bind="text:title" />
                            <span class="badge pull-right"
                                data-bind="text: count">#</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
